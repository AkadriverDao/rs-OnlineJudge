<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>rs-OnlineJudge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body{background:#f8f9fa}
    .card{max-width:800px;margin:40px auto;border-radius:1rem}
    #code{min-height:300px;font-family:'Fira Code',monospace}
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">在线代码提交</h4>
    </div>
    <div class="card-body">
      <select id="lang" class="form-select mb-3">
        <option value="cpp">C++17</option>
        <option value="python">Python 3</option>
        <option value="rust">Rust</option>
      </select>

      <textarea id="code" class="form-control mb-3"
                placeholder="在这里粘贴代码...">
#include <iostream>
int main() {
    std::cout << 42;
    return 0;
}
      </textarea>

      <button id="send" class="btn btn-success w-100">提 交</button>
    </div>
  </div>

  <script>
    document.getElementById('send').onclick = async () => {
      const lang = document.getElementById('lang').value;
      const code = document.getElementById('code').value;
      const payload = JSON.stringify({ lang, code });

      Swal.fire({
        title: '提交中...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload
        });

        const text = await res.text();
        Swal.close();
        if (res.ok) {
          Swal.fire({ icon: 'success', title: '提交成功！', text });
        } else {
          Swal.fire({ icon: 'error', title: '提交失败', text });
        }
      } catch (err) {
        Swal.fire({ icon: 'error', title: '网络错误', text: err.message });
      }
    };
  </script>
</body>
</html>
